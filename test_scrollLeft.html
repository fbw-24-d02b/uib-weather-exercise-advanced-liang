<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 250px;
      background-color: rgb(12, 20, 181);
      display: flex;
      height: 50px;
      overflow: auto;
      scrollbar-width: none;
    }
    ul {
      display: flex;
      gap: 50px;
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    li {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      box-sizing: border-box;
      border: 2px solid white;

      &.fill {
        background-color: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li class="fill"></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li class="fill"></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li class="fill"></li>
    </ul>
  </div>
  <br>
  <button id="Balingen">Balingen</button>
  <button id="Beijing">Beijing</button>
  <button id="NewYork">NewYork</button>
  <script>
    const container = document.querySelector('.container');
    const Balingen = document.getElementById('Balingen');
    const Beijing = document.getElementById('Beijing');
    const NewYork = document.getElementById('NewYork');

    Balingen.addEventListener('click', () => {
      container.scrollLeft = 0;
    });

    Beijing.addEventListener('click', () => {
      container.scrollLeft = 250;
    });

    NewYork.addEventListener('click', () => {
      container.scrollLeft = 500;
    });

    setInterval(function () { updateClockAndSunPosition(cityTimezoneOffsetInHours, sunsetTimestamp, sunriseTimestamp) }, 1000);

  </script>
</body>
</html>
