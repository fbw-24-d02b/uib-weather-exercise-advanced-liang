<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4559490_jpwsvudw3p.css">
  <!--  <i class="iconfont icon-navigate"></i> -->
  <script src="index.js"></script>
  <title>weather app</title>
</head>

<body>
  <div class="weather">
    <header>
      <i class="iconfont icon-menu"></i>
      <div class="address">
        <p>Schlossstr. 6, Balingen, Germany</p>
        <p>Schlossstr. 6, Balingen, Germany</p>
      </div>
      <i class="iconfont icon-location"></i>
    </header>
    <main>
      <section class="general-forecast">
        <div class="slider">
          <div class="pic-locker">
            <i class="iconfont icon-tupian_huaban"></i>
            <i class="iconfont icon-Page"></i>
          </div>
          <ul class="points">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="sunrise-sunset">
          <ul class="grid-box">

            <li class="middle-1"></li>
            <li class="middle-1">
              <span id="min-temperature">8°</span> / <span id="max-temperature">14°</span> 
            </li>

            <li class="middle-2">
              <span id="current-temperature">12℃</span>
              <img src="./images/cloudy.svg" alt="">
            </li>

            <li class="middle-3">
              <span id="weather-description">light rain</span>
            </li>

            <li class="middle-4">
              <div>
                <i class="iconfont icon-navigate"></i> S
              </div>
              <div>
                <i class="iconfont icon-fengsu"></i> <span id="wind-speed">4 km/h</span>
              </div>
              <div>
                <i class="iconfont icon-yusan"></i> <span id="rain-probability">10%</span>
              </div>
            </li>

            <li class="middle-5">
              14:07
            </li>

            <li class="middle-6">
              24.05.2024 Thu.
            </li>
          </ul>

          <div class="half-circle"></div>
          <div class="icons-sun">
            <div class="sunrise">
              <i class="iconfont icon-richu"></i>
              <p id="sunrise-time">05:34</p>
            </div>
            <div class="sunset">
              <i class="iconfont icon-rila"></i>
              <p id="sunset-time">21:08</p>
            </div>
          </div>
          <div class="moving-sun">
            <svg width="300" height="150" viewBox="0 0 300 150">
              <defs>
                <linearGradient id="color-gradient">
                  <stop offset="0%" stop-color="#f36924" />
                  <stop offset="10%" stop-color="#ebdf98" />
                  <stop offset="30%" stop-color="#f0f0f0" />
                  <stop offset="80%" stop-color="#f0f0f0" />
                  <stop offset="90%" stop-color="#ebdf98" />
                  <stop offset="100%" stop-color="#f36924" />
                </linearGradient>
              </defs>

              <path id="half-circle" d="M0,150 A150,150 0 0,1 300,150" stroke="url(#color-gradient)" stroke-width="4"
                fill="none" />

              <circle id="moving-circle" cx="0" cy="0" r="10" fill="#FBFE41">
                <animateMotion dur="30s" repeatCount="indefinite" calcMode="linear">
                  <mpath xlink:href="#half-circle" />
                </animateMotion>
              </circle>
            </svg>
          </div>
        </div>
      </section>
      <section class="hours-forecast">
      </section>
      <section class="days-forecast"></section>
      <section class="parameters"></section>
      <section class="radar-chart"></section>
    </main>
  </div>
</body>
