<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/weather.svg">
  <script src="https://kit.fontawesome.com/2bb43ebecb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4559490_zpbths3jfs.css">
  <!--  <i class="iconfont icon-navigate"></i> -->
  <script type="module" src="index.js" defer></script>
  <title>weather</title>
</head>

<body>
  <div class="weather">
    <div class="background"></div>
    <header>
      <i class="iconfont icon-menu"></i>
      <div class="address">
        <p id="address">Hamburg, Germany</p>
      </div>
      <i class="iconfont icon-location hover-effect">
        <span>Add locations</span>
      </i>
    </header>
    <form id="weather-form" style="display: none">
      <div class="input-container" data-placeholder="City:">
        <input type="text" id="city" name="city" required>
      </div>
      <div class="input-container" data-placeholder="Country:">
        <input type="text" id="country" name="country">
      </div>
      <div>
        <button type="submit">Get Weather</button>
        <button id="cancel-button" type="button">cancel</button>
      </div>
    </form>
    <main>
      <section class="general-forecast">
        <div class="slide-show">
          <div class="pic-locker">
            <label class="hover-effect">
              <i class="iconfont icon-tupian_huaban"></i>
              <i class="iconfont icon-Page"></i>
              <i class="iconfont icon-unlock-fill"></i>
              <input type="checkbox" id="check-lock">
            </label>
          </div>
          <div class="wallpaper-wrap">
            <ul class="carousel">
              <li class="carousel-item"><img src="./images/Balingen-2.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-1.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-2.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-3.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-4.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-5.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-6.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-7.jpeg" alt="wallpaper"></li>
              <li class="carousel-item"><img src="./images/wallpaper-8.jpeg" alt="wallpaper"></li>
            </ul>
            <div class="arrows">
              <button class="arrow-up">
                <i class="iconfont icon-shangjiantou hover-effect"></i>
              </button>
              <button class="arrow-down">
                <i class="iconfont icon-xiajiantou hover-effect"></i>
              </button>
            </div>
            <button class="ok hover-effect">OK</button>
          </div>

          <ul class="points">
            <div class="moving-point circle-point"></div>
            <li class="circle-point">
              <span class="city-name">Hamburg</span>
              <span class="country-name">Germany</span>
            </li>
            <li class="circle-point">
              <span class="city-name">Beijing</span>
              <span class="country-name">China</span>
            </li>
            <li class="circle-point">
              <span class="city-name">New York</span>
              <span class="country-name">U.S.A</span>
            </li>
          </ul>
        </div>

        <div class="data-plate draggable">
          <ul class="grid-box">

            <li class="middle-1"></li>
            <li class="middle-1">
              <span id="min-temperature">8°</span> / <span id="max-temperature">14°</span>
            </li>

            <li class="middle-2">
              <span id="current-temperature">12℃</span>
              <img id="weather-image" src="./images/cloud.svg" alt="">
            </li>

            <li class="middle-3">
              <span id="weather-description">light rain</span>
            </li>

            <li class="middle-4">
              <div>
                <i class="iconfont icon-navigate"></i> S
              </div>
              <div>
                <i class="iconfont icon-fengsu"></i> <span id="wind-speed">4 km/h</span>
              </div>
              <div>
                <i class="iconfont icon-yusan"></i> <span id="humidity">10%</span>
              </div>
            </li>

            <li class="middle-5">
              14:07
            </li>

            <li class="middle-6">
              24.05.2024 Thu.
            </li>
          </ul>

          <div class="icons-sun">
            <div class="sunrise">
              <i class="iconfont icon-richu"></i>
              <p id="sunrise-time">05:34</p>
            </div>
            <div class="sunset">
              <i class="iconfont icon-rila"></i>
              <p id="sunset-time">21:08</p>
            </div>
          </div>

          <div class="icons-moon">
            <div class="moonset">
              <p id="moonset-time">05:00</p>
              <i class="fa-solid fa-moon"></i>
            </div>
            <div class="moonrise">
              <p id="moonrise-time">21:00</p>
              <i class="fa-solid fa-moon"></i>
            </div>
          </div>

          <div class="sun-orbit absolute-full">
            <div class="hide-bottom-half">
              <div class="position-aspect-ratio-1">
                <div class="half-circle-yellow hide-bottom-half pseudo">
                </div>
              </div>
            </div>
            <div class="hide-bottom-half">
              <div class="moving-orbit-sun position-aspect-ratio-1 rotatable">
                <div class="moving-sun">
                </div>
                <div class="half-circle-white hide-bottom-half pseudo">
                </div>
              </div>
            </div>
          </div>

          <div class="moon-orbit absolute-full">
            <div class="hide-bottom-half">
              <div class="position-aspect-ratio-1">
                <div class="half-circle-yellow hide-bottom-half pseudo">
                </div>
              </div>
            </div>
            <div class="hide-bottom-half">
              <div class="moving-orbit-moon position-aspect-ratio-1 rotatable">
                <div class="moving-moon">
                </div>
                <div class="half-circle-white hide-bottom-half pseudo">
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
  </section>
  <section class="hours-forecast">
  </section>
  <section class="days-forecast"></section>
  <section class="parameters"></section>
  <section class="radar-chart"></section>
  </main>
  </div>
</body>
