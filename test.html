<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal ScrollTo Example</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.scroll-container {
  display: flex;
  overflow-x: auto;
  border: 1px solid #ccc;
  width: 80%;
  padding: 10px;
  white-space: nowrap;
}

.item {
  min-width: 200px;
  height: 100px;
  margin-right: 10px;
  background-color: lightblue;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  border: 2px solid #000;
}

button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <button id="scrollLeftBtn">Scroll Left</button>
    <button id="scrollRightBtn">Scroll Right</button>
    <div class="scroll-container" id="scrollContainer">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
      <div class="item">Item 7</div>
      <div class="item">Item 8</div>
    </div>
  </div>
  <script >
const scrollContainer = document.getElementById('scrollContainer');
const scrollLeftBtn = document.getElementById('scrollLeftBtn');
const scrollRightBtn = document.getElementById('scrollRightBtn');

const scrollAmount = 100; // Number of pixels to scroll
const scrollAmountRem = parseFloat(getComputedStyle(document.documentElement).fontSize);
const size300 = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--size-300')) * scrollAmountRem;

console.log(scrollAmountRem);
console.log(size300);

scrollLeftBtn.addEventListener('click', () => {
  scrollContainer.scrollBy({
    left: -2 * scrollAmountRem,
    behavior: 'smooth'
  });
});

scrollRightBtn.addEventListener('click', () => {
  scrollContainer.scrollBy({
    left: 2 * scrollAmountRem,
    behavior: 'smooth'
  });
});

  </script>
</body>
</html>
