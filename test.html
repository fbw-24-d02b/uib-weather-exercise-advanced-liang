<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controlled Vertical Carousel</title>
<style>
  :root {
  --size-800: 4rem; /* 定义变量 */
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.carousel-container {
  position: relative;
}

.carousel {
  transform: translateY(0); /* 初始transform值 */
  transition: transform 0.5s ease-in-out;
  display: flex;
  flex-direction: column;
}

.carousel-item {
  height: 4rem;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  color: white;
  background-color: #333;
}

button {
  margin: 10px;
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
}

button:disabled {
  background-color: #999;
  cursor: not-allowed;
}

</style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">Slide 1</div>
      <div class="carousel-item">Slide 2</div>
      <div class="carousel-item">Slide 3</div>
      <div class="carousel-item">Slide 4</div>
      <div class="carousel-item">Slide 5</div>
      <div class="carousel-item">Slide 6</div>
      <div class="carousel-item">Slide 7</div>
      <div class="carousel-item">Slide 8</div>
      <div class="carousel-item">Slide 9</div>
    </div>
    <button id="buttonA">Up</button>
    <button id="buttonB">Down</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const size800Value = 4; // 直接赋值 4rem
  const carousel = document.querySelector('.carousel');
  const buttonA = document.getElementById('buttonA');
  const buttonB = document.getElementById('buttonB');
  const totalSlides = document.querySelectorAll('.carousel-item').length;

  let currentTranslateY = 0;
  let currentSlideIndex = 0; // 当前展示的slide索引

  function updateCarousel() {
    carousel.style.transform = `translateY(${currentTranslateY}rem)`;
  }

  function updateButtons() {
    buttonA.disabled = currentSlideIndex === 0;
    buttonB.disabled = currentSlideIndex === totalSlides - 1;
  }

  buttonA.addEventListener('click', () => {
    if (currentSlideIndex > 0) {
      currentSlideIndex--;
      currentTranslateY -= size800Value;
      updateCarousel();
      updateButtons();
    }
  });

  buttonB.addEventListener('click', () => {
    if (currentSlideIndex < totalSlides - 1) {
      currentSlideIndex++;
      currentTranslateY += size800Value;
      updateCarousel();
      updateButtons();
    }
  });

  // 初始化按钮状态
  updateButtons();
});

  </script>
</body>
</html>
