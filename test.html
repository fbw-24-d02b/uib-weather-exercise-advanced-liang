<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">
  <script src="test.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4559490_9ebhsvprti.css">
  <style>
    .input-container {
        position: relative;
        /* display: inline-block; */
    }
    .input-container input {
        padding-left: 100px; /* Adjust this value based on the length of the placeholder text */
    }
    .input-container::before {
        content: attr(data-placeholder);
        position: absolute;
        left: 5px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: grey;
    }
</style>
</head>

<body>
    <h1>Get Weather Information</h1>
    <form id="weather-form">
        <div class="input-container" data-placeholder="City:">
            <input type="text" id="city" name="city" required>
        </div>
        <div class="input-container" data-placeholder="Country:">
            <input type="text" id="country" name="country" required>
        </div>
        <button type="reset">Get Weather</button>
    </form>


</body>

</html>
