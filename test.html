<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 1000px;
      height: 1000px;
      background-color: lightgrey; /* 添加背景颜色以更好地可视化容器 */
    }

    svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      overflow: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <!-- 使用 path 元素绘制两段圆弧 -->
      <path d="M 0,50 A 50,50 0 0 1 100,50" fill="none" stroke="yellow" stroke-width="1" />
      <path d="M 0,50 A 50,50 0 0 0 100,50" fill="none" stroke="blue" stroke-width="1" />
      <path id="dynamicArc" d="M 0,50 A 50,50 0 0 1 75,6.7" fill="none" stroke="red" stroke-width="1" />
      <circle cx="0" cy="100" r="2" fill="green" />
      <circle cx="100" cy="0" r="2" fill="pink" />
    </svg>
  </div>

  <script>
    function updateArc(startAngleInDegrees, arcAngleInDegrees) {
      const startAngleInRadians = (startAngleInDegrees * Math.PI / 180) - Math.PI / 2;
      const arcAngleInRadians = arcAngleInDegrees * Math.PI / 180;
      const radius = 50; // 半径
      const centerX = 50; // 圆心X坐标
      const centerY = 50; // 圆心Y坐标

      // 计算起点坐标
      const startX = centerX + radius * Math.cos(startAngleInRadians);
      const startY = centerY + radius * Math.sin(startAngleInRadians);

      // 计算终点坐标
      const endX = centerX + radius * Math.cos(startAngleInRadians + arcAngleInRadians);
      const endY = centerY + radius * Math.sin(startAngleInRadians + arcAngleInRadians);

      // 根据弧度决定弧的大小弧或小弧
      const largeArcFlag = arcAngleInDegrees > 180 ? 1 : 0;

      const path = document.getElementById('dynamicArc');
      path.setAttribute('d', `M ${startX},${startY} A 50,50 0 ${largeArcFlag} 1 ${endX},${endY}`);
    }

    // 示例：起点为-45度，弧度为270度
    updateArc(-45, 90);
  </script>
</body>
</html>
