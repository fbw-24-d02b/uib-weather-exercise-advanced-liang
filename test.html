<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">
  <script src="test.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4559490_9ebhsvprti.css">
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>Get Weather Information</h1>
  <form id="weather-form">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      <button type="submit">Get Weather</button>
  </form>

  <h2>Weather Details</h2>
  <table id="weather-table">
      <tr>
          <th>Parameter</th>
          <th>Value</th>
      </tr>
      <tr>
          <td>Temperature</td>
          <td id="temperature"></td>
      </tr>
      <tr>
          <td>Max Temperature</td>
          <td id="max-temperature"></td>
      </tr>
      <tr>
          <td>Min Temperature</td>
          <td id="min-temperature"></td>
      </tr>
      <tr>
          <td>Wind Speed</td>
          <td id="wind-speed"></td>
      </tr>
      <tr>
          <td>Rain Probability</td>
          <td id="rain-probability"></td>
      </tr>
      <tr>
          <td>Weather Description</td>
          <td id="weather-description"></td>
      </tr>
  </table>

</body>

</html>
