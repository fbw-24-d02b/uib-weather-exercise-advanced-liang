<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch Screen Drag Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .draggable {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="draggable"></div>
  <script>
    const draggable = document.querySelector('.draggable');

    let initialX, initialY, offsetX, offsetY, isMoving = false;

    function startDrag(e) {
      e.preventDefault();

      if (e.type === 'mousedown') {
        initialX = e.clientX;
        initialY = e.clientY;
      } else if (e.type === 'touchstart') {
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
      }

      offsetX = draggable.getBoundingClientRect().left;
      offsetY = draggable.getBoundingClientRect().top;
      isMoving = true;

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('touchmove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
      document.addEventListener('touchend', onMouseUp);
    }

    function onMouseMove(e) {
      if (!isMoving) return;

      let newX, newY;
      if (e.type === 'mousemove') {
        newX = e.clientX;
        newY = e.clientY;
      } else if (e.type === 'touchmove') {
        newX = e.touches[0].clientX;
        newY = e.touches[0].clientY;
      }

      const distanceX = newX - initialX;
      const distanceY = newY - initialY;

      draggable.style.left = `${distanceX + offsetX}px`;
      draggable.style.top = `${distanceY + offsetY}px`;
    }

    function onMouseUp() {
      isMoving = false;
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('touchmove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
      document.removeEventListener('touchend', onMouseUp);
    }

    draggable.addEventListener('mousedown', startDrag);
    draggable.addEventListener('touchstart', startDrag);
  </script>
</body>
</html>
